name: grab_games
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  lottie: ^1.3.0  
  dots_indicator: ^2.1.0
  slide_countdown: ^0.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/jsons/
    - assets/fonts/

  fonts:
    - family: Merienda
      fonts:
        - asset: assets/fonts/Merienda/Merienda-Regular.ttf
        - asset: assets/fonts/Merienda/Merienda-Bold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900  
